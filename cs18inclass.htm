<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>CS-18 InClass</title>

	<style>
	/* Your styles go here */
	img { width:200px;position:absolute; left:0px; top:50px;}
	button {position:absolute; top:300px; }

	</style>
	
	<script>
	/* Your JavaScript goes here */
	var pos = 0;
  var flystatus = 0, mytimer;
    function flyPlane() {
        var myplane;

        myplane = document.getElementById("daplane");
        flystatus = 1
        myplane.style.left = pos + "px";
        pos = pos + 1;
        if (pos > 1000)
        {
        pos = 0;
        }
        mytimer = setTimeout("flyPlane()", 10);
    }
    function startStop() {
      if (flystatus == 0)
       {
        mytimer = setTimeout("flyPlane()", 10);
       }
       else {
        clearTimeout(mytimer);
        flystatus = 0;
       }
    }
	
	


	  
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<img id="daplane" src="flying-1.jpg" alt="Flying Plane" title="Flier"/>
	<br/>
	<button onclick="startStop()">Click to Start/Stop</button>
	
  </body>
</html>
