<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text</title>

    <style>
        div {
            background-color: yellow;
            padding: 5%;
        }

        h3#mover {
            position: absolute;
        }
    </style>

    <script type="text/javascript">
        const mytext = new Array("This quiz must be hard", "My brain feels like a lump of lard", "This prof is avant-garde", "He is singing like a bard")
        var pos = 800, ctr = 0;

        function scrollText() {
            document.getElementById("mover").innerHTML = mytext[ctr];
            document.getElementById("mover").style.left = pos + "px";
            pos -= 1; /* pos = pos - 1 */
            if (pos < 100) 
            {
                pos = 800;
                ++ ctr; /* ctr = ctr + 1 */
                if (ctr >= mytext.length) {
                    ctr = 0;
                }
            }
            setTimeout("scrollText()", 5);
        }
    </script>

</head>


<body onload="scrollText()">
    <div>
        <h3 id="mover">ABC</h3>
    </div>

</body>

</html>
