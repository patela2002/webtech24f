<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Image Maps and Image Positioning</title>

    <style>
        /* Your styles go here */
        body {
            background-image: url(music-1.gif);
            background-position: center;
            background-repeat: repeat;
            background-attachment: fixed;
        }
    </style>
</head>





<body>
    <!-- Your HTML goes here -->
     <map name="middlesex" id="Middle">
        <area shape="rect" coords="329,333,379,369" href="http://www.newtonma.gov" alt="City of Newton Website" /> 
        <area shape="rect" coords="297,359,331,382" href="http://www.wellesleyma.gov" alt="Town of Wellesley" />
        <img src="Middlesex-1.gif" alt="Middlesex County Map" title="Middlesex MA" usemap="#middlesex" />
     </map>
</body>
</html>
